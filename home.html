<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Mint</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body class="back">

<section class="section">
    

    <div class="lado">
        <button class="button">
            <span class="transition"></span>
            <span class="gradient"></span>
            <span class="label">Connect Wallet</span>
        </button>
    </div>


    <div class="form-container centralizar">
      <form class="form">
        <div class="form-group">
            <label for="email">Token Mint</label>
            <input type="text" required="" placeholder="Token Name">
        </div>
        <div class="form-group">
            <label for="email">Endereço Público do Criador</label>
            <input type="text" required="" placeholder="JBXD...">
        </div>
        
        <button type="submit" class="form-submit-btn">Criar Token Account</button>
        
        <div class="form-group">
            <label for="email">Token Mint</label>
            <input type="text" required="" placeholder="Token Name">
        </div>
        <div class="form-group">
            <label for="email">Endereço Público do Token</label>
            <input type="text" required="" placeholder="TP3Nab9...">
        </div>
        <div class="form-group">
            <label for="email">Quantidade de Tokens</label>
            <input type="number" name="" id="" placeholder="Quantidade em milhões (x    1.000.000)">
          </div>
        <button type="submit" class="form-submit-btn">Mintar Tokens</button>
      </form>
    </div>
</section>

</body>
</html>
